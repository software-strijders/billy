<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./assets/favicon.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="./assets/favicon.ico" sizes="any" type="image/ico" />
  <title>Billy - Duurzame ontwikkeling</title>
</head>
<body>
  <billy-app>
    <billy-full-page-layout slot="page-layout">
      <billy-hero hideCategoryTitle="true" slot="content">
        <billy-top-bar hero="true" slot="header">
          <billy-contrast-toggle slot="item" style="margin: 0 15px 0 0"></billy-contrast-toggle>
        </billy-top-bar>
        <billy-login-window slot="content"></billy-login-window>
      </billy-hero>
    </billy-full-page-layout>
  </billy-app>
  <script type="module" src="./component/app/app.js"></script>
  <script type="module" src="./component/layout/full-page-layout/full-page-layout.js"></script>
  <script type="module" src="./component/hero/hero.js"></script>
  <script type="module" src="./component/top-bar/top-bar.js"></script>
  <script type="module" src="./component/search-bar/search-bar.js"></script>
  <script type="module" src="./component/contrast-toggle/contrast-toggle.js"></script>
  <script type="module" src="./component/login-button/login-button.js"></script>
  <script type="module" src="./component/category-option/category-option.js"></script>
  <script type="module" src="./component/login-window/login-window.js"></script>
</body>
</html>
