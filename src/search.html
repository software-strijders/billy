<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <billy-app>
    <billy-top-bar slot="header"></billy-top-bar>
    <billy-side-bar-layout slot="page-layout">
      <billy-side-bar slot="side-bar"></billy-side-bar>
      <div slot="content">
        <div class="result">
          <h1>Results for: %s</h1>
          <hr />
          <div class="result__items">
            <billy-result-item></billy-result-item>
          </div>
        </div>
      </div>
    </billy-side-bar-layout>
  </billy-app>
  <script type="module" src="./component/app/app.js"></script>
  <script type="module" src="./component/top-bar/top-bar.js"></script>
  <script type="module" src="./component/side-bar-layout/side-bar-layout.js"></script>
  <script type="module" src="./component/side-bar/side-bar.js"></script>
  <script type="module" src="./component/result-item/result-item.js"></script>
</body>
</html>
